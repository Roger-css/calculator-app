<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <div class="heading">
        <div class="left">
          <h3>calc</h3>
        </div>
        <div class="right">
          <p>Theme</p>
          <ul>
            <li>
              <input name="theme" type="radio" id="1" checked />
              <label for="1">1</label>
            </li>
            <li>
              <input name="theme" type="radio" id="2" />
              <label for="2">2</label>
            </li>
            <li>
              <input name="theme" type="radio" id="3" />
              <label for="3">3</label>
            </li>
          </ul>
        </div>
      </div>
      <div id="screen-holder"><div id="screen" class="screen"></div></div>
      <div class="btns-holder">
        <button class="w">7</button>
        <button class="w">8</button>
        <button class="w">9</button>
        <button class="b del">del</button>
        <button class="w">4</button>
        <button class="w">5</button>
        <button class="w">6</button>
        <button class="w calc">+</button>
        <button class="w">1</button>
        <button class="w">2</button>
        <button class="w">3</button>
        <button class="w calc">-</button>
        <button class="w">.</button>
        <button class="w">0</button>
        <button class="w calc">*</button>
        <button class="w calc">/</button>
        <button class="r equal">=</button>
        <button class="b reset">reset</button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mustafa</a>.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
